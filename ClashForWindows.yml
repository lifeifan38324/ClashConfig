mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: false
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://doh.dns.sb/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://dns.twnic.tw/dns-query
    - tls://8.8.4.4:853
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
proxy-providers:
  一元机场:
    type: http
    path: ./profiles/proxies/一元机场.yaml
    url: https://xn--4gq62f52gdss.com/api/v1/client/subscribe?token=22de0f2f0aa9ccc5f78df6357dd45c44&flag=clash
    interval: 3600
    filter: 专线
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
      tolerance: 100
  闪电机场:
    type: http
    path: ./profiles/proxies/闪电机场.yaml
    url: https://apt-y-install.sd-yun.xyz/api/v1/client/subscribe?token=b565b65bd0e53cc3895e5f2dd0146b30&flag=clash
    interval: 3600
    filter: ""
    health-check:
      enable: true
      url: "url2"
      interval: 600
      tolerance: 100
proxy-groups:
  - name: PROXY
    type: select
    proxies: [一元,闪电]
  - name: 一元
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    tolerance: 100
    use:
      - 一元机场
  - name: 闪电
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    tolerance: 100
    use:
      - 闪电机场
