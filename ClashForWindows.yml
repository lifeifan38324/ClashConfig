mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: false
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://doh.dns.sb/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://dns.twnic.tw/dns-query
    - tls://8.8.4.4:853
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
proxy-providers:
  主力机场:
    type: http
    path: ./profiles/proxies/主力机场.yaml
    url: (填写对应的url地址)&flag=clash
    interval: 3600
    filter: 
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
      tolerance: 100
  备用机场:
    type: http
    path: ./profiles/proxies/备用机场.yaml
    url: (填写对应的url地址)&flag=clash
    interval: 3600
    filter: 
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
      tolerance: 100
  美国:
    type: http
    path: ./profiles/proxies/主力机场.yaml
    url: (填写对应的url地址)&flag=clash
    interval: 3600 
    filter: '美国' # 删选出含有该关键词的节点
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
      tolerance: 100
proxy-groups:
  - name: PROXY
    type: select
    proxies: [手动选择,所有,主力,备用]
  - name: 手动选择
    type: select
    use:
      - 主力机场
      - 备用机场
  - name: 所有
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    tolerance: 100
    use:
      - 主力机场
      - 备用机场
  - name: 主力
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    tolerance: 100
    use:
      - 主力机场
  - name: 备用
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    tolerance: 100
    use:
      - 备用机场
  - name: OpenAi
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    tolerance: 100
    use:
      - 美国
